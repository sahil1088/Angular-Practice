
<div class="div1">
  <span style="position:absolute;top:30px;">Welcome</span>

</div>

<div class="div2">
<table class="t1">
  <tr>
  <th>Product</th>
  <th>Brand</th>
  <th>Price</th>
  <th>Discount</th>
  <th>Quantity Available</th>
  <th>Add to cart?</th>
</tr>
<tr *ngFor="let pdt of products">
    <td>{{pdt.image}}</td>
    <td>{{pdt.brand}}</td>
    <td>{{pdt.price}}</td>
    <td>{{pdt.discount}}%</td>
    <td>{{pdt.quantity}}</td>
    <td><button type="button" (click)="Update(pdt)" >Add</button></td>
</tr>
</table>

</div>

<div class="div3">
  <h1>Your Cart</h1>
  <table>
    <tr>
      <th>Product</th>
      <th>Cost</th>
      <th>Quantity</th>
      <th>Amount</th>
    </tr>
    <tr *ngFor="let pdt of products">
      <td>{{pdt.brand}}</td>
      <td>{{pdt.price}}</td>
      <td>{{pdt.add}}</td>
      <td>{{ pdt.am }}</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td style="background:red;width:0.5em;">Total: {{total}} </td>
    </tr>
  </table>

</div>
